<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>class 16</title>
  </head>
  <body>
    <div id="car" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active w-50">
                <img src="car1.jpg" alt="" class="d-block w-100 h-100 text-center">
            </div>
            <div class="carousel-item w-50">
                <img src="car2.jpg" alt="" class="d-block w-100 h-100">
            </div>
            <div class="carousel-item w-50">
                <img src="car3.jpg" alt="" class="d-block w-100 h-100">
            </div>
        </div> 
        <button type="button" class="carousel-control-prev bg-light" data-bs-target="#car" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        
        <button type="button" class="carousel-control-next bg-light" data-bs-target="#car" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-target="#car" data-bs-slide-to="0" class="active bg-dark"></button>
            <button data-bs-target="#car" data-bs-slide-to="1" class="bg-dark"></button>
            <button data-bs-target="#car" data-bs-slide-to="2" class="bg-dark"></button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
